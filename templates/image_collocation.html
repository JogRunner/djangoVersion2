        <div class="form-group">

        <div class="form-group">
          <label for="version" class="col-sm-2 control-label">Version</label>
          <div class="col-sm-6">
          <input type="text" class="form-control" id="version" name="version" placerholder="版本">
          </div>
          <div class="col-sm-2">
            <button class="btn btn-info">自动侦测版本</button>
          </div>
        </div>

        <div class="form-group ">
          <div class="col-sm-4 col-sm-offset-2">
            <button type="submit" class="btn btn-info"> 上传 </button>
          </div>
        </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $('#project').click(function(){
          $('.project-part').removeClass('notshow');
          $('.image-part').addClass('notshow');
          $('.nav-item').removeClass('nav-item-active');
          $(this).addClass('nav-item-active');
        });

        $('#image').click(function(){
          $('.project-part').addClass('notshow');
          $('.image-part').removeClass('notshow');
          $('.nav-item').removeClass('nav-item-active');
          $(this).addClass('nav-item-active');
        });
